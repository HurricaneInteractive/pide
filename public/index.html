    </head>
    <body>
        <header class="main-header bg-white" id="main-header">
            <nav class="main-menu p-v-10 container">
                <a class="logo" href="/" title="Go Home"><h1 class="m-0 c-black"><span class="hide-text">Pide</span>Pide</h1></a>
                <ul class="menu p-0 m-0 cf">

                </ul>
            </nav>
        </header>

        <div class="home-container">
            <ul class="choices" id="main-choices">
                <li><a href="/cumin">Cumin</a></li>
                <li><a href="/masala">Masala</a></li>
                <li><a href="/paprika">Paprika</a></li>
            </ul>

            <div class="login" id="main-login" >
                <h1>Pide</h1>
                <p>Spice up your spotify life</p>
                <a href="/login">
                    <button>Login with Spotify</button>
                </a>
            </div>
        </div>

        <!-- Add your scripts before this one -->
        <script type="text/javascript">
            (function() {
                /**
                 * Obtains parameters from the hash of the URL
                 * @return Object
                 */
                function getHashParams() {
                    var hashParams = {};
                    var e, r = /([^&;=]+)=?([^&;]*)/g,
                        q = window.location.hash.substring(1);
                    while ( e = r.exec(q)) {
                        hashParams[e[1]] = decodeURIComponent(e[2]);
                    }
                    return hashParams;
                }

                var params = getHashParams();
                console.log(params);

                if (params !== {}) {
                    var access_token = params.access_token,
                    refresh_token = params.refresh_token,
                    error = params.error;

                    if (error) {
                        alert('There was an error processing your request, please try again')
                    }
                    else {]
                        window.sessionStorage.setItem('access_token', access_token);
                        window.sessionStorage.setItem('refresh_token', refresh_token);
                    }
                }
                if (window.sessionStorage.getItem('refresh_token') !== 'undefined') {
                    document.getElementById("main-login").classList.add('false');
                } else {
                    document.getElementById("main-header").classList.add('false');
                    document.getElementById("main-choices").classList.add('false');
                }
            })();
        </script>
    </body>
</html>
